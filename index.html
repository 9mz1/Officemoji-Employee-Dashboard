<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Dashboard</h2>
            <ul class="main-controls">
                <div id="home">
                    <i class='bx bxs-home'></i>
                    <li>home</l>
                </div>
                <div id="profile">
                    <i class='bx bxs-id-card'></i>
                    <li>profile</li>
                </div>
                <div id="messages">
                    <i class='bx bxs-message-alt'></i>
                    <li>messages</li>
                </div>
                <div id="history">
                    <i class='bx bx-history' ></i>
                    <li>history</li>
                </div>
                <div id="tasks">
                    <i class='bx bx-task' ></i>
                    <li>tasks</li>
                </div>
                <div id="communities">
                    <i class='bx bxs-group' ></i>
                    <li>communities</li>
                </div>
            </ul>
            <ul class="secondary-controls">
                <div id="settings">
                    <i class='bx bxs-cog' ></i>
                    <li>settings</li>
                </div>
                <div id="support">
                    <i class='bx bx-support' ></i>
                    <li>support</li>
                </div>
                <div id="privacy">
                    <i class='bx bxs-check-shield'></i>
                    <li>privacy</li>
                </div>
            </ul>
        </div>

        
    </div>
</body>
</html>
